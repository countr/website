name: Linting

on:
  push:
    branches:
    - production
  pull_request:
    branches:
    - production

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up node
      uses: actions/setup-node@v3
      with:
        node-version: "16.x"

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint