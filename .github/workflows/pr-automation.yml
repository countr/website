name: PR Automation

on:
  pull_request_target:

jobs:
  labels:
    name: Labels
    runs-on: ubuntu-latest

    steps:
      - name: Automatically label PR
        uses: actions/labeler@9fd24f1f9d6ceb64ba34d181b329ee72f99978a0 # tag=v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true